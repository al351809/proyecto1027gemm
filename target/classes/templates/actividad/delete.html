<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"> 
<head>
   <title>Eliminar actividad</title>
   <meta charset="UTF-8" />
   <link rel="stylesheet"       
     href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"/>
</head>
<body>
    <h2>Eliminar Actividad</h2>
    <form action="#" th:action="@{/actividad/delete}" 
                     th:object="${actividad}" method="post"> 
      <table>
      <tr>
            <td><label>Nombre de la actividad</label></td>
            <td><input type="text" th:field="*{nombre}" /></td> 
        </tr>
        <tr>
            <td colspan="2"><input type="submit" value="borrar actividad" /></td>
        </tr>
      </table>
    </form>
</body>
</html>
