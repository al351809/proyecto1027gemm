<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"> 
<head>
   <title>Editar reserva</title>
   <meta charset="UTF-8" />
   <link rel="stylesheet"       
     href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"/>
     <link rel="stylesheet" type="text/css" href="/css/estilo.css" th:href="@{/css/estilo.css}"/>
</head>
<body>
	<div th:if="${session.user.rol=='cliente'}"><div th:replace="fragmentos/navCliente">...</div></div>
	
    <h2>Nuevos datos de la reserva</h2>
    <form action="#" th:action="@{/reserva/update/{idReserva}(idReserva=${reserva.idReserva})}" 
                     th:object="${reserva}" method="post"> 
      <table>
        <tr>
            <td><label>Nombre de la actividad</label></td>
            <td th:text="${reserva.nombreActividad}"></td> 
        </tr>
        <tr>
            <td><label>Número de asistentes</label></td>
            <td><input type="text" th:field="*{numAsistentes}" /></td> 
        </tr>
        <tr>
            <td><label>Precio por persona</label></td>
            <td th:text="${reserva.precioPersona}"></td> 
        </tr>
        <tr>
            <td><label>Fecha de la actividad</label></td>
            <td th:text="${reserva.fecha}"></td> 
        </tr>
        <tr>
            <td colspan="2" style="padding-top:10px"><input type="submit" value="Editar Reserva" class="btn btn-secondary btn-sm" />
            <a href="/reserva/reservasCliente" class="btn btn-secondary btn-sm" role="button" style="margin-left:10px">Atrás</a></td>
        </tr>
      </table>
    </form>
</body>
</html>
