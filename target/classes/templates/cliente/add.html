<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"> 
<head>
   <title>Registrarse como cliente</title>
   <meta charset="UTF-8" />
   <link rel="stylesheet"       
     href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"/>
     <link rel="stylesheet" type="text/css" href="/css/estilo.css" th:href="@{/css/estilo.css}"/>
</head>
<body>
	<div th:replace="fragmentos/navNoLogged" >...</div>
    <h2>Registrarse como cliente</h2>
    <form action="#" th:action="@{/cliente/add}" 
                     th:object="${cliente}" method="post"> 
                     
      <div style="width:800px; padding-top:50px;">     
       <div style="width:400px; float:left;" th:object="${usuario}">         
	       <table>
	      <tr>
	            <td><label>Usuario</label></td>
	            <td><input type="text" th:field="*{usuario}" /></td> 
	            <td th:if="${#fields.hasErrors('usuario')}" th:errors="*{usuario}" class="error"></td>
	        </tr>
	        <tr>
	            <td><label>Password</label></td>
	            <td><input type="password" th:field="*{password}" /></td>
	            <td th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="error"></td> 
	        </tr>
	       </table>
	   	</div>
	   	<div style="width:400px; float:right;">                            
	      <table>
	      <tr>
	            <td><label>DNI</label></td>
	            <td><input type="text" th:field="*{dni}" /></td> 
	            <td th:if="${#fields.hasErrors('dni')}" th:errors="*{dni}" class="error"></td>
	        </tr>
	        <tr>
	            <td><label>Nombre</label></td>
	            <td><input type="text" th:field="*{nombre}" /></td>
	        </tr>
	        <tr>
	            <td><label>Email</label></td>
	            <td><input type="text" th:field="*{email}" /></td>
	            <td th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="error"></td>
	        </tr>
	        <tr>
	            <td><label>Sexo</label></td>
	            <td><input type="text" th:field="*{sexo}" /></td> 
	        </tr>
	        <tr>
	            <td><label>Fecha de nacimiento</label></td>
	            <td><input type="date" th:field="*{fechaNacimiento}" /></td> 
	            <td th:if="${#fields.hasErrors('fechaNacimiento')}" th:errors="*{fechaNacimiento}" class="error"></td>
	        </tr>
	        <tr>
	            <td colspan="2" style="padding-top:10px"><input type="submit" value="Agregar Cliente" class="btn btn-secondary btn-sm" />
	            <a href="/cliente/listarClientes" class="btn btn-secondary btn-sm" role="button" style="margin-left:10px">Atr√°s</a></td>
	        </tr>
     	 </table>
       </div>
     </div>
    </form>
</body>
</html>
