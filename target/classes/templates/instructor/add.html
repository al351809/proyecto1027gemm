<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"> 
<head>
   <title>Registro de instructor</title>
   <meta charset="UTF-8" />
   <link rel="stylesheet"       
     href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"/>
     <link rel="stylesheet" type="text/css" href="/css/estilo.css" th:href="@{/css/estilo.css}"/>
</head>
<body>
    <h2><b>Registrarse como instructor</b></h2>    
    <form action="#" th:action="@{/instructor/add}" 
                     th:object="${instructor}" th:object="${usuario}" method="post">
                     
       <table>
      <tr>
            <td><label>Alias</label></td>
            <td><input type="text" th:field="*{alias}" /></td> 
            <td th:if="${#fields.hasErrors('alias')}" th:errors="*{alias}" class="error"></td>
        </tr>
        <tr>
            <td><label>Password</label></td>
            <td><input type="password" th:field="*{password}" /></td>
            <td th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="error"></td> 
        </tr>
        <tr>
            <td><label>Confirmar password</label></td>
            <td><input type="password" th:field="*{confirm}" /></td>
            <td th:if="${#fields.hasErrors('confirm')}" th:errors="*{confirm}" class="error"></td>
        </tr>
       </table>
      <table>
      <tr>
            <td><label>DNI</label></td>
            <td><input type="text" th:field="*{dni}" /></td> 
            <td th:if="${#fields.hasErrors('dni')}" th:errors="*{dni}" class="error"></td>
        </tr>
        <tr>
            <td><label>Nombre</label></td>
            <td><input type="text" th:field="*{nombre}" /></td> 
        </tr>
        <tr>
            <td><label>Email</label></td>
            <td><input type="text" th:field="*{email}" /></td>
            <td th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="error"></td>
        </tr>
        <tr>
            <td><label>Numero de cuenta</label></td>
            <td><input type="text" th:field="*{numeroCuenta}" /></td> 
            <td th:if="${#fields.hasErrors('numeroCuenta')}" th:errors="*{numeroCuenta}" class="error"></td>
        </tr>
        <tr>
            <td><label>Estado</label></td>
            <td><select class="form_control" type="text" th:field="*{estado}" >
				<option value="pendiente">Pendiente</option>
				<option value="aceptada">Aceptada</option>
				<option value="rechazada">Rechazada</option></select>
			</td>
        </tr>
        <tr>
            <td colspan="2" style="padding-top:10px"><input type="submit" value="Agregar Instructor" class="btn btn-secondary btn-sm" /><a href="/instructor/listarInstructores" class="btn btn-secondary btn-sm" role="button" style="margin-left:10px">Atr√°s</a></td>
        </tr>
      </table>
    </form>
</body>
</html>
