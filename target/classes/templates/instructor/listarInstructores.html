<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"> 
<head>
   <title>Gestionar Acreditaciones</title>
   <meta charset="UTF-8" />
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"/>
</head>
<body>
   <h1>Lista de Instructor</h1>
   <table>
     <thead>
       <tr>
         <th>DNI</th>
         <th>Nombre</th>
         <th>Alias</th>
         <th>Email</th>
         <th>Numero de cuenta</th>
         <th>Certificado</th>
         <th>Estado</th>
       </tr>
     </thead>
     <tbody>
       <tr th:each="instructor: ${instructor}"> 
         <td th:text="${instructor.dni}"></td> 
         <td th:text="${instructor.nombre}"></td>
         <td th:text="${instructor.alias}"></td>
         <td th:text="${instructor.email}"></td> 
         <td th:text="${instructor.numeroCuenta}"></td>
         <td th:text="${instructor.idCertificado}"></td>
         <td th:text="${instructor.estado}"></td> 
         <td><a th:href="@{/instructor/update/{dni}(dni=${instructor.dni})}">Edita</a> 
         </td>
         <td><a th:href="@{/instructor/delete/{dni}(dni=${instructor.dni})}">Borrar</a>
         </td>
       </tr>
     </tbody>
   </table>
   <a href="add">Agregar Instructor</a> 
   <a href="/">volver al indice</a>
</body>
</html>
