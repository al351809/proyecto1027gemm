<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"> 
<head>
   <title>Eliminar acreditacion</title>
   <meta charset="UTF-8" />
   <link rel="stylesheet"       
     href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"/>
</head>
<body>
    <h2>Eliminar Acreditacion</h2>
    <form action="#" th:action="@{/acreditaciones/delete}" 
                     th:object="${acreditacion}" method="post"> 
      <table>
      <tr>
            <td><label>ID certificado</label></td>
            <td><input type="text" th:field="*{idcertificado}" /></td> 
        </tr>
        <tr>
            <td colspan="2"><input type="submit" value="borrar acreditacion" /></td>
        </tr>
      </table>
    </form>
</body>
</html>
