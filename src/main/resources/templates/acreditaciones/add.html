<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"> 
<head>
   <title>Agregar acreditacion</title>
   <meta charset="UTF-8" />
   <link rel="stylesheet"       
     href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"/>
</head>
<body>
    <h2>Nueva Acreditacion</h2>
    <form action="#" th:action="@{/acreditaciones/add}" 
                     th:object="${acreditacion}" method="post"> 
      <table>
      <tr>
            <td><label>ID certificado</label></td>
            <td><input type="text" th:field="*{idcertificado}" /></td> 
            <td th:if="${#fields.hasErrors('idcertificado')}" th:errors="*{idcertificado}"></td>
        </tr>
        <tr>
            <td><label>Nom certificado</label></td>
            <td><input type="text" th:field="*{certificado}" /></td> 
        </tr>
        <tr>
            <td><label>Estado</label></td>
            <td><select class="form_control" type="text" th:field="*{estado}" >
				<option value="abierta">Abierta</option>
				<option value="cerrada">Cerrada</option>
				<option value="completa">Completa</option>
				<option value="cancelada">Cancelada</option>
    </select>
</td>

        </tr>
        <tr>
            <td colspan="2"><input type="submit" value="Agregar acreditacion" /></td>
        </tr>
      </table>
    </form>
</body>
</html>
