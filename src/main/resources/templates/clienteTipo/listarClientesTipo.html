<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"> 
<head>
   <title>Gestionar Tipo Clientes</title>
   <meta charset="UTF-8" />
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"/>
   <link rel="stylesheet" type="text/css" href="/css/estilo.css" th:href="@{/css/estilo.css}"/>
</head>
<body>
   <h1>Lista de tipo Clientes</h1>
   <div th:if="${#lists.isEmpty(clienteTipo)}">
         No hay datos en la base de dades
    </div>
   <table th:unless="${#lists.isEmpty(clienteTipo)}" class="table table-striped">
     <thead>
       <tr>
         <th>DNI</th>
         <th>Nombre de la actividad</th>
       </tr>
     </thead>
     <tbody>
       <tr th:each="clienteTipo: ${clienteTipo}"> 
         <td th:text="${clienteTipo.dni}"></td> 
         <td th:text="${clienteTipo.nombreActividad}"></td>
         <td><a th:href="@{/clienteTipo/update/{dni}(dni=${clienteTipo.dni})}" class="btn btn-warning btn-sm" role="button">Edita</a> 
         </td>
         <td><a th:href="@{/clienteTipo/delete/{dni}(dni=${clienteTipo.dni})}"class="btn btn-danger btn-sm" role="button">Borrar</a>
         </td>
       </tr>
     </tbody>
   </table>
   <a href="add" class="btn btn-primary" role="button">Agregar tipo cliente</a> 
   <a href="/" class="btn btn-primary" role="button">√çndice</a>
</body>
</html>
