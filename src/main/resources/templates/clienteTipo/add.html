<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"> 
<head>
   <title>Agregar tipo cliente</title>
   <meta charset="UTF-8" />
   <link rel="stylesheet"       
     href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"/>
     <link rel="stylesheet" type="text/css" href="/css/estilo.css" th:href="@{/css/estilo.css}"/>
</head>
<body>
    <h2><b>Nuevo tipo cliente</b></h2>
    <form action="#" th:action="@{/clienteTipo/add}" 
                     th:object="${clienteTipo}" method="post"> 
      <table>
      <tr>
            <td><label>DNI</label></td>
            <td><input type="text" th:field="*{dni}" /></td> 
            <td th:if="${#fields.hasErrors('dni')}" th:errors="*{dni}" class="error"></td>
        </tr>
        <tr>
            <td><label>Nombre de la actividad</label></td>
            <td><input type="text" th:field="*{nombreActividad}" /></td> 
            <td th:if="${#fields.hasErrors('nombreActividad')}" th:errors="*{nombreActividad}" class="error"></td>
        </tr>
        <tr>
           <td colspan="2" style="padding-top:10px"><input type="submit" value="Agregar Tipo Cliente" class="btn btn-secondary btn-sm" />
            <a href="/clienteTipo/listarClientesTipo" class="btn btn-secondary btn-sm" role="button" style="margin-left:10px">Atr√°s</a></td>
        </tr>
      </table>
    </form>
</body>
</html>
