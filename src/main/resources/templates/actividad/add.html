<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"> 
<head>
   <title>Agregar actividad</title>
   <meta charset="UTF-8" />
   <link rel="stylesheet"       
     href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"/>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
     <link rel="stylesheet" type="text/css" href="/css/estilo.css" th:href="@{/css/estilo.css}"/>
</head>
<body>
    <div th:replace="fragmentos/navInstructor" >...</div>
    <h2><b>Nueva Actividad</b></h2>
    <form action="#" th:action="@{/actividad/add}" 
                     th:object="${actividad}" method="post"> 
      <table>
      <tr>
            <td><label>Nombre</label></td>
            <td><input type="text" th:field="*{nombre}" /></td>
            <td th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}" class="error"></td> 
        </tr>
        <tr>
            <td><label>Descripcion</label></td>
            <td><input type="text" th:field="*{descripcion}" /></td> 
        </tr>
        <tr>
            <td><label>Duracion</label></td>
            <td><input type="text" th:field="*{duracion}" /></td>
        </tr>
        <tr>
            <td><label>Fecha</label></td>
            <td><input type="date" th:field="*{fecha}" /></td>
            <td th:if="${#fields.hasErrors('fecha')}" th:errors="*{fecha}" class="error"></td> 
        </tr>
        <tr>
            <td><label>Precio</label></td>
            <td><input type="text" th:field="*{precio}" /></td> 
            <td th:if="${#fields.hasErrors('precio')}" th:errors="*{precio}" class="error"></td> 
        </tr>
        <tr>
            <td><label>Min.Personas</label></td>
            <td><input type="text" th:field="*{minPersonas}" /></td>
            <td th:if="${#fields.hasErrors('minPersonas')}" th:errors="*{minPersonas}" class="error"></td>  
        </tr>
        <tr>
            <td><label>Max.Personas</label></td>
            <td><input type="text" th:field="*{maxPersonas}" /></td>
            <td th:if="${#fields.hasErrors('maxPersonas')}" th:errors="*{maxPersonas}" class="error"></td>  
        </tr>
        <tr>
            <td><label>Lugar</label></td>
            <td><input type="text" th:field="*{lugar}" /></td> 
        </tr>
        <tr>
            <td><label>Punto Encuentro</label></td>
            <td><input type="text" th:field="*{puntoEncuentro}" /></td> 
        </tr>
        
        <tr>
            <td><label>Texto Cliente</label></td>
            <td><input type="text" th:field="*{textoCliente}" /></td> 
        </tr>
        <tr>
            <td><label>Tipo</label></td> 
            <td><select style="text-transform:capitalize" id="tipo" th:field="*{tipo}">
       			<option th:each="tipo : ${nombre}"
               	th:value="${tipo}"
               	th:text="${tipo}"></option>
   			</select></td>
        </tr>
        <tr>
            <td><label>Estado</label></td>
            <td><select name="estados" class="form_control" type="text" th:field="*{estado}" >
				<option value="abierta">Abierta</option>
				<option value="completa">Completa</option>
				<option value="cancelada">Cancelada</option>
				</select>
			</td> 
        </tr>
        <tr>
             <td colspan="2" style="padding-top:10px"><input type="button" value ="Agregar Actividad" class="btn btn-secondary btn-sm" data-toggle="modal"data-target="#myModal" />
            <a href="/actividad/listarActividades" class="btn btn-secondary btn-sm" role="button" style="margin-left:10px">Atrás</a></td>
        </tr>
      </table>
      
        <!-- The Modal -->
		  <div class="modal" id="myModal">
		    <div class="modal-dialog">
		      <div class="modal-content">
		      
		        <!-- Modal Header -->
		        <div class="modal-header">
		          <h4 class="modal-title">Actividad Creada</h4>
		          <button type="button" class="close" data-dismiss="modal">&times;</button>
		        </div>
		        
		        <!-- Modal body -->
		        <div class="modal-body">
		          Se agregará la actividad nueva.
		        </div>
		        
		        <!-- Modal footer -->
		        <div class="modal-footer">
		          <button type="submit" value="Agregar Actividad" class="btn btn-secondary btn-sm">Aceptar</button>
		        </div>
		      </div>
		    </div>
		  </div>  
      
      
      
    </form>
</body>
</html>
