<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Lista de usuario del sistema</title>
<meta charset="UTF-8"/>
<link rel="stylesheet"   
    href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"/>
<link rel="stylesheet" type="text/css" href="/css/estilo.css" 
                                    th:href="@{/css/estilo.css}"/>
</head>

<body>
	
	<div th:replace="fragmentos/nav" >...</div>
	<h2>Lista de usuario del sistema</h2>
	
	<div th:if="${session.user.rol!='admin'}">
		<b>No puedes acceder a esta p√°gina.</b>
	</div>
	<div th:if="${session.user.rol=='admin'}">
    <div th:if="${#lists.isEmpty(users)}">
       No hay usuarios
    </div>
    <table th:unless="${#lists.isEmpty(users)}"  class="table table-condensed">
      <thead>
        <tr>
          <th>Nombre de usuario</th>
          <th>Rol</th>
        </tr>
      </thead>
      
      <tbody>
        <tr th:each="user: ${users}">
          <td th:text="${user.usuario}"></td>
          <td th:text="${user.rol}"></td>
        </tr>
      </tbody>
    </table>
    </div>
    <a href="/paginaprincipal" class="btn btn-primary" role="button">Volver</a>
</body>
</html>
