<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"> 
<head>
   <title>Editar cliente</title>
   <meta charset="UTF-8" />
   <link rel="stylesheet"       
     href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"/>
</head>
<body>
    <h2>Nuevos datos del cliente</h2>
    <form action="#" th:action="@{/cliente/update/{dni}(dni=${cliente.dni})}" 
                     th:object="${cliente}" method="post"> 
            <table>
      <tr>
            <td><label>DNI</label></td>
            <td><input type="text" th:field="*{dni}" /></td> 
        </tr>
        <tr>
            <td><label>Alias</label></td>
            <td><input type="text" th:field="*{alias}" /></td> 
        </tr>
        <tr>
            <td><label>Nombre</label></td>
            <td><input type="text" th:field="*{nombre}" /></td>
        </tr>
        <tr>
            <td><label>Email</label></td>
            <td><input type="date" th:field="*{email}" /></td> 
        </tr>
        <tr>
            <td><label>Sexo</label></td>
            <td><input type="text" th:field="*{sexo}" /></td> 
        </tr>
        <tr>
            <td><label>Fecha de nacimiento</label></td>
            <td><input type="text" th:field="*{fechaNacimiento}" /></td> 
        </tr>
         <tr>
            <td colspan="2"><input type="submit" value="Actualitza cliente" /></td>
        </tr>
      </table>
    </form>
</body>
</html>
